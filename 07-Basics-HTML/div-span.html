<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span</title>
</head>
<body>
    <div>
        <p>Ilkin Musayev</p>
        <ul>
            <li>Born: 1998</li>
            <li>Height: 180</li>
            <li>Weight: 80kg</li>
        </ul>
    </div>
    <span>
        Ilkin Musayev
    </span>
    <span>
        Born: 1998
    </span>
    <span>
        Height: 1998
    </span>
    <div>
        Subscribe to me
    </div>
</body>
</html>
