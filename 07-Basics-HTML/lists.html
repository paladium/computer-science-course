<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>Earth</li>
        <li>Mars</li>
        <li>Jupiter</li>
        <li>Saturn</li>
    </ol>

    <ul>
        <li>Earth</li>
        <li>Mars</li>
        <li>Jupiter</li>
        <li>Saturn</li>
    </ul>
    <ul>
        <li>
            <p>
                I am the paragraph
            </p>
        </li>
        <li>
            <h3>
                I am the header
            </h3>
        </li>
        <li>
            <ol>
                <li>Item</li>
                <li>Item 2</li>
            </ol>
        </li>
    </ul>
</body>
</html>
