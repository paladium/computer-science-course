<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input fields</title>
</head>

<body>
    <form action="/register" method="POST">
        <label for="fname">First name: </label>
        <input type="text" name="fname" />

        <br />

        <label for="sname">Second Name: </label>
        <input type="text" name="sname" />

        <br />
        <label>Choose the gender: </label>
        <input type="radio" name="gender" value="male" />
        <label for="gender">Male</label>

        <input type="radio" name="gender" value="female" />
        <label for="gender">Female</label>

        <br />

        <input type="checkbox" name="interests" value="Programming" />
        <label>Programming</label>

        <input type="checkbox" name="interests" value="Music" />
        <label>Music</label>

        <input type="checkbox" name="interests" value="Physics" />
        <label>Physics</label>

        <br />

        <label>Do you agree with our terms of service?</label>
        <input type="checkbox" />
        <br />

        <label>Are you authorized to work in USA?</label>
        <input type="text" readonly />

        <br />

        <label>Do you know the first law of Thermodynamics?</label>
        <input type="checkbox" disabled />

        <br />
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" maxlength="4" size="4">

        <br />
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">

        <br />

        <label for="files">Select files:</label>
        <input type="file" id="files" name="files" multiple>

        <br />

        <label for="files">Select files:</label>
        <input type="file" id="files" name="files">

        <br />
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678">

        <br/>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>      

        <br />
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
